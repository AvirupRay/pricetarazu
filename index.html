<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>price tarazu</title>
</head>
<body>

<div class="header">
    <nav>
        <a href="#" class="logo"><img src="images/logo.png" id="logo"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="toggle-btn" id="btn">
            <span id="btnText">Dark</span>
            <img src="images/moon.png" id="btnIcon">
        </div>
    </nav>
    <div class="content">
        <H1>HELLO!</H1>
        <p>Welcome to price tarazu this website basically helps customer to find the best price for the product they want to buy  </p>
        <a href="signup.html">GET STARTED</a>
    </div>
    <div class="image-box">
        <img src="images/back.png">
        <div class="pattern">
            <img src="images/background.png">
            <img src="images/background.png">
        </div>
    </div>
</div>
<script>
let btn = document.getElementById("btn");
let btnText = document.getElementById("btnText");
let btnIcon = document.getElementById("btnIcon");
let logo = document.getElementById("logo");



btn.onclick=function(){
    document.body.classList.toggle("dark-theme");

    if(document.body.classList.contains("dark-theme")){
        btnIcon.src = "images/sun.png";
        btnText.innerHTML = "Light";
        logo.src = "images/logo-white.png";
    }else{
        btnIcon.src = "images/moon.png";
        btnText.innerHTML = "Dark"
        logo.src = "images/logo.png";
    }
}
</script>

</body>
</html>
